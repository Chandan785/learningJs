<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event timeout </title>
</head>
<body>
   <h1 id="chand">learning javascript</h1>
    <button id="stop">stop</button>
</body>
<script>
     const saychandan=function(){
        console.log("chadan kuamr");
    }

    setTimeout( saychandan,2000)

    const changetext= function(){
        document.querySelector('h1').innerHTML="From start to finish"
    }
    
    const stopme=setTimeout(changetext,1000)
    //setInterval(changetext,1000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopme)
        console.log('my functality is stopped')
    }

    )
    
</script>
</html>
