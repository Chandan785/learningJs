    document.querySelector("#eventList").addEventListener("click", function(event) {

         // Check if the clicked element is an image
         if(event.target.tagName === "IMG") {
            let target = event.target;
          let removeit = event.target.parentNode;
         console.log(`${target.tagName.id} was clicked`);
         removeit.remove();
         console.log("Event triggered: on the eventList" + target.tagName);
             console.log("Image clicked: and deleted " + event.target.src);
         } else {
             console.log("Clicked element is not an image: " + event.target.tagName);
         }

       
    });
</script>
